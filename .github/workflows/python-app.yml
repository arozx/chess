name: Build and Test with SonarQube Analysis

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  # Job to set up dependencies and cache Python packages
  setup:
    name: Set up Python and Cache Dependencies
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    outputs:
      cache-hit: ${{ steps.cache-python.outputs.cache-hit }}

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Cache Python packages
      - name: Cache dependencies
        id: cache-python
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      # Install dependencies if cache miss
      - name: Install dependencies
        if: steps.cache-python.outputs.cache-hit != 'true'
        run: |
          pip install -r requirements.txt

  # Linting job
  lint:
    name: Lint Code with Ruff
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Use cached dependencies from the setup job
      - name: Restore cached dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}

      # Install Ruff
      - name: Install Ruff
        run: pip install ruff

      # Lint the code
      - name: Lint with Ruff
        run: ruff check .
        continue-on-error: true

  # Testing job
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Restore cached dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}

      - name: Install test dependencies
        run: |
          pip install tox pytest pytest-cov tornado pycryptodome PyQt5 chess
          sudo apt-get install -y xvfb

      # Set up TOXENV and run tox with formatted python version
      - name: Run tests with coverage
        run: |
          export TOXENV=py${{ matrix.python-version//./ }}
          echo "Running tox with TOXENV=$TOXENV"
          tox
          pytest --cov=. --cov-report=xml:coverage.xml

      # Upload coverage report
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.xml

  # SonarQube analysis job
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: [setup, lint, test]
    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Download coverage report from test job
      - name: Download coverage report
        uses: actions/download-artifact@v3
        with:
          name: coverage-report

      # Use cached dependencies from the setup job
      - name: Restore cached dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}

      # Run SonarQube analysis
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v3
        with:
          args: >
            -Dsonar.python.coverage.reportPaths=coverage.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # Optional: Fail job if Quality Gate fails
      # - name: SonarQube Quality Gate
      #   uses: sonarsource/sonarqube-quality-gate-action@master
