services:
  postgres:
    image: postgres:latest
    container_name: postgres
    env_file:
      - .env
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: 
        ["CMD-SHELL", "pg_isready"]
      interval: 30s
      timeout: 5s
      retries: 3
volumes:
  postgres_data: